on:
  issues
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Issue form parser
        id: parse
        uses: peter-murray/issue-forms-body-parser@v2.0.0
        with:
          issue_id: ${{ github.event.issue.number }}
          separator: '###'
          label_marker_start: '▶️'
          label_marker_end: '◀️'

      - name: Show parsed data JSON
        run: |
          echo '${{ steps.parse.outputs.payload }}' >> temp.json
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          name: Install dependencies
          run: |
            python -m pip install --upgrade pip
      - run: |
          ls -la
          tree
          python add-person.py
          
      - name: run git push
        run: |
          git config --global user.name "LeonKie"
          git config --global user.email "leon.kiesgen@web.de"
          git add people.json
          git commit -m "⚙ Added New Member to the Team [BOT]"
          git push --force

